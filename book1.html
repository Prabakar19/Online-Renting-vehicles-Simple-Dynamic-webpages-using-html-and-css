	<body class="page1" id="top">
		<div class="main">
<!--==============================header=================================-->
			<header>
				<div class="menu_block ">
					<div class="container_12">
						<div class="grid_12">
							<nav class="horizontal-nav full-width horizontalNav-notprocessed">
								<ul class="sf-menu">
									<li><a href="index.html">Home</a></li>
									<li class="current"><a href="index-1.html">Booking</a></li>

							</nav>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
<!--=============================content==============================-->
		 <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Book your Vehicle here!</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Enter the date you need</span>
                    <input type="text" name="name" required="required">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>How many days will you pick a tour?</span>
                    <input type="email" name="email" required="required">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Enter the date of end tour</span>
                    <input type="no" name="no" required="required">
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Type of vehicle</span>
                    <select name="dropdown" required="required">
                        <option>Choose anyone</option>
						<option>Car</option>
                        <option>Bike</option>
						<option>Bus</option>
						<option>Cycle</option>
                   </select>
                </label>
            </div>
			 <div class="form-row">
                <label><span>Category</span></label>
                <div class="form-radio-buttons" required="required">

                    <div>
                        <label>
                            <input type="radio" name="radio" >
                            <span>Standard</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>luxury</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>economy</span>
                        </label>
                    </div>
					
                </div>
            </div>

			<pre> all other details you will come to know later.Agree?</pre>

            <div class="form-row">
                <label>
                    <span>Agree</span>
                    <input type="checkbox" name="checkbox" required="required">
                </label>
            </div>
            <div class="form-row">
                <button type="submit"><a href="booksuc.html">Confirm<a></button>
            </div>

        </form>

    </div>
				
				
<!--==============================footer=================================-->
		<footer>
			<div class="container_12">
				<div class="grid_12">
					<div class="f_phone"><span class="color4">Have a safe Journey : </span>Ba-Bai</div>
					
					<div class="copy">
						<div class="st1">
						<div class="brand"><span class="color1">T</span>our<span class="color1">V</span>ehicles</div>
						
					</div>
				</div>
				<div class="clear"></div>
			</div>
